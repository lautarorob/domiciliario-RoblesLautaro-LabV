<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../templates/layout.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="content">
        <f:view>

            <h:form>
                <h1><h:outputText value="Paises"/></h1>
                <h:commandButton value="Nuevo Pais" action="/countries/nuevo.xhtml?faces-redirect=true" style="margin-bottom: 10px;"/>
                <h:dataTable class="tablaIndex" value="#{controladorCountry.listadoCountries()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones" style="margin-right: 0.9em;"/>
                        </f:facet>
                        
                        <h:link value="Editar" outcome="/countries/editar.xhtml">
                            <f:param name="code" value="#{item.code}"/>
                        </h:link><br/>
                        
                        <h:commandLink value="Eliminar" action="#{controladorCountry.eliminar(item.code)}" onclick="confirm('Desea Eliminar este Pais?')"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Code" style="margin-right: 0.9em;"/>
                        </f:facet>
                        <h:outputText value="#{item.code}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name" style="margin-right: 0.9em;"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Continent" style="margin-right: 0.9em;"/>
                        </f:facet>
                        <h:outputText value="#{item.continent}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Region" style="margin-right: 0.9em;"/>
                        </f:facet>
                        <h:outputText value="#{item.region}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="SurfaceArea" style="margin-right: 0.9em;"/>
                        </f:facet>
                        <h:outputText value="#{item.surfaceArea}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IndepYear" style="margin-right: 0.9em;"/>
                        </f:facet>
                        <h:outputText value="#{item.indepYear}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Population" style="margin-right: 0.9em;"/>
                        </f:facet>
                        <h:outputText value="#{item.population}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="LifeExpectancy" style="margin-right: 0.9em;"/>
                        </f:facet>
                        <h:outputText value="#{item.lifeExpectancy}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Gnp" style="margin-right: 0.9em;"/>
                        </f:facet>
                        <h:outputText value="#{item.gnp}" style="margin-right: 0.9em;"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="GNPOld" style="margin-right: 0.9em;"/>
                        </f:facet>
                        <h:outputText value="#{item.GNPOld}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="LocalName" style="margin-right: 0.9em;"/>
                        </f:facet>
                        <h:outputText value="#{item.localName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="GovernmentForm" style="margin-right: 0.9em;"/>
                        </f:facet>
                        <h:outputText value="#{item.governmentForm}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="HeadOfState" style="margin-right: 0.9em;"/>
                        </f:facet>
                        <h:outputText value="#{item.headOfState}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Capital" style="margin-right: 0.9em;"/>
                        </f:facet>
                        <h:outputText value="#{item.capital}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Code2" style="margin-right: 0.9em;"/>
                        </f:facet>
                        <h:outputText value="#{item.code2}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
