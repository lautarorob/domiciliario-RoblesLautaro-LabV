<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../templates/layout.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:c="jakarta.tags.core">
    <ui:define name="content">
        <h1>Informe: Población por Distrito</h1>
        <f:view>
            <h:form>
                <!-- SELECCIÓN DE PAÍS -->
                <h:panelGrid columns="2" style="margin-bottom: 20px;">
                    <h:outputLabel for="pais" value="Seleccione un país:" />
                    <h:selectOneMenu id="pais" value="#{controladorCity.codigoPaisSeleccionado}">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue="" />
                        <f:selectItems value="#{controladorCity.listaPaises}"
                                       var="pais"
                                       itemValue="#{pais.code}"
                                       itemLabel="#{pais.name}" />
                    </h:selectOneMenu>
                    <h:commandButton value="Buscar" action="#{controladorCity.mostrarPoblacionDistritos}" />
                </h:panelGrid>

                <!-- Mostrar nombre del país seleccionado -->
                <h:panelGroup rendered="#{not empty controladorCity.poblacionDistritos}">
                    <h2>País: #{controladorCity.poblacionDistritos[0][2]}</h2>
                </h:panelGroup>

                 <!-- Tabla con población por distrito del país seleccionado -->
                <h:dataTable value="#{controladorCity.poblacionDistritos}" var="item"
                             rendered="#{not empty controladorCity.poblacionDistritos}"
                             border="1" styleClass="data-table" style="margin-bottom: 30px;">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Distrito" style="margin-right: 50px;"/>
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Población Total"/>
                        </f:facet>
                        <h:outputText value="#{item[1]}">
                            <f:convertNumber pattern="#,###" />
                        </h:outputText>
                    </h:column>
                </h:dataTable>

                <!-- Mensaje si no hay datos para el país seleccionado -->
                <h:panelGroup rendered="#{empty controladorCity.poblacionDistritos and not empty controladorCity.codigoPaisSeleccionado}">
                    <h:outputText value="No se encontraron datos para el país seleccionado." style="color: red;" />
                </h:panelGroup>
            </h:form>

            <!-- LISTA GENERAL DE TODOS LOS PAÍSES - Solo se muestra si NO hay país seleccionado -->
            <h:panelGroup rendered="#{empty controladorCity.codigoPaisSeleccionado or empty controladorCity.poblacionDistritos}">
                <hr style="margin: 30px 0;"/>
                <h2>Lista General de Países y Distritos</h2>

                <!-- Iterar sobre todos los países con distritos -->
                <ui:repeat value="#{controladorCity.poblacionTodosLosPaises}" var="paisConDistritos">
                    <div style="margin-bottom: 30px;">
                        <h3>País: #{paisConDistritos.nombrePais}</h3>
                        <h:dataTable value="#{paisConDistritos.distritos}" var="distrito"
                                     border="1" styleClass="data-table" style="margin-left: 20px;">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Distrito" style="margin-right: 50px;"/>
                                </f:facet>
                                <h:outputText value="#{distrito[0]}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Población Total"/>
                                </f:facet>
                                <h:outputText value="#{distrito[1]}">
                                    <f:convertNumber pattern="#,###" />
                                </h:outputText>
                            </h:column>
                        </h:dataTable>
                    </div>
                </ui:repeat>

                <!-- Mensaje si no hay datos generales -->
                <h:panelGroup rendered="#{empty controladorCity.poblacionTodosLosPaises}">
                    <h:outputText value="No se encontraron datos de población por distrito." style="color: red;" />
                </h:panelGroup>
            </h:panelGroup>

            <!-- Botón para limpiar selección y volver a mostrar todos los países (opcional) -->
            <h:panelGroup rendered="#{not empty controladorCity.codigoPaisSeleccionado and not empty controladorCity.poblacionDistritos}">
                <hr style="margin: 30px 0;"/>
                <h:form>
                    <h:commandButton value="Mostrar todos los países" 
                                     action="#{controladorCity.limpiarSeleccion}"
                                     style="background-color: #f0f0f0; padding: 10px 15px; border: 1px solid #ccc;" />
                </h:form>
            </h:panelGroup>
        </f:view>
    </ui:define>
</ui:composition>
